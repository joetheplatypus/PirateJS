<html>
  <head>
    <title>Pirate JS</title>
	<style>
		#resourceCounter {
			font-family: monospace;
			font-size: 1.5em;
		}
    button {
      background-color: rgba(0, 0, 0, 0);
      color:black;
      border: 2px solid black;
      border-radius: 5px;
    }
    button:hover {
      cursor: pointer;
      background-color: white
    }
    .disabled {
      color: grey;
      border: 2px solid grey;
    }
    .disabled:hover {
      cursor:default;
      background-color: rgba(0, 0, 0, 0)
    }
	</style>
  </head>
  <body style="margin:0;">
    <div id="UI" style="z-index:2">
      <div id="ui-ships" style="position: absolute; top:10px; right: 50px; z-index:2"></div>
    </div>
    <canvas id="gameCanvas" style="position: absolute; display: none"></canvas>
    <div id="login">
      <form action="javascript:void(0);">
        <p>Username: </p><input id="signDiv-username" type="text" autocomplete="off" autofocus></input>
        <p id="loginMessage" style="font-size:15px;color:red;"></p>
        <button id="signInJoin">JOIN</button>
      </form>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="module" src="/client/index.js"></script>
  </body>
</html>
